<p>listado de heroes</p>

<div *ngIf="heroeBorrado, else noBorrado">
  <h3> Heroe Borado: 
    <small>{{heroeBorrado}}</small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i +1}} - {{heroe}}
  </li>
</ul>

<hr />

<p>Listado de Mascas de Camionetas</p>

<div *ngIf="marcaBorrado, else noBorrado">
  <h3> Marca Borado: 
    <small>{{marcaBorrado}}</small>
  </h3>
</div>
<ng-template #noBorrado>
<h3>No ha borrado nada:</h3>
</ng-template>

<button style="color: red" (click)="borrarMarca()">Borrar</button>

<ul>
  <li *ngFor="let heroe of marcas; let i = index">
    {{i +1}} - {{heroe}}
  </li>
</ul>

<hr />


<p>Listado de Alumnos</p>

<div *ngIf="alumnoBorrado !== ''">
   <h4>Alumno Borrado: <small>{{alumnoBorrado}}</small></h4>
</div>

<button style="color: yellow" (click)="borrarAlumno()">Borrar</button>

<ul *ngFor="let heroe of alumnos; let i = index">
  <li style="list-style:none;">
    {{i+1}}.{{heroe}}
  </li>
</ul>
